version: '3.9'

services:
  # ======================
  # Redis for message broker
  # ======================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379" # Optional: remove if external access isn’t needed
    networks:
      - app-network

  # ======================
  # MySQL for all services
  # ======================
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_USER=eduvibe
      - MYSQL_PASSWORD=eduvibe-lms
      - MYSQL_DATABASE=recordingsdb
    command: --init-file /docker-entrypoint-initdb.d/init.sql
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306" # Optional: remove if external access isn’t needed
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ======================
  # Recordings Service
  # ======================
  recordings-service:
    build: ./recordings-service
    container_name: recordings-service
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=eduvibe
      - DB_PASSWORD=eduvibe-lms
      - DB_NAME_USERS=recordingsdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=development
      - VIDEO_UPLOAD_PATH=/data/videos
    volumes:
      - recordings_storage:/data/videos
    ports:
      - "7003:7003"
    networks:
      - app-network

  # ======================
  # User Service
  # ======================
  user-service:
    build: ./user-service
    container_name: user-service
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=eduvibe
      - DB_PASSWORD=eduvibe-lms
      - DB_NAME_USERS=usersdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://192.168.6.128:5173,http://api-gateway:3000
      - HOST=0.0.0.0
    ports:
      - "3001:3000"
    networks:
      - app-network

  # ======================
  # Auth Service
  # ======================
  auth-service:
    build: ./auth-service
    container_name: auth-service
    depends_on:
      redis:
        condition: service_started
      user-service:
        condition: service_started
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=supersecret
      - USER_SERVICE_URL=http://user-service:3000
      - NODE_ENV=development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://192.168.6.128:5173,http://api-gateway:3000
      - HOST=0.0.0.0
    ports:
      - "3002:3000"
    networks:
      - app-network

  # ======================
  # API Gateway
  # ======================
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    depends_on:
      auth-service:
        condition: service_started
      user-service:
        condition: service_started
      recordings-service:
        condition: service_started
      redis:
        condition: service_started
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:3000
      - USER_SERVICE_URL=http://user-service:3000
      - RECORDINGS_SERVICE_URL=http://recordings-service:7003
      - NODE_ENV=development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://192.168.6.128:5173
      - HOST=0.0.0.0
    ports:
      - "3000:3000"
    networks:
      - app-network

# ======================
# Volumes & Networks
# ======================
volumes:
  mysql_data:
  recordings_storage:

networks:
  app-network:
    driver: bridge
    name: eduvibe-network