version: '3.9'

services:
  # Redis for message broker
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  # MySQL for the user service
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: usersdb
      MYSQL_USER: eduvibe
      MYSQL_PASSWORD: eduvibe-lms
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  # ======================
  # User Service
  # ======================
  user-service:
    build: ./user-service
    container_name: user-service
    depends_on:
      - mysql
      - redis
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=eduvibe
      - DB_PASSWORD=eduvibe-lms
      - DB_NAME=usersdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://192.168.6.128:5173,http://api-gateway:3000
      - HOST=0.0.0.0
    ports:
      - "3001:3000"
    networks:
      - app-network

  # ======================
  # Auth Service
  # ======================
  auth-service:
    build: ./auth-service
    container_name: auth-service
    depends_on:
      - redis
      - user-service
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=supersecret
      - USER_SERVICE_URL=http://user-service:3000
      - NODE_ENV=development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://192.168.6.128:5173,http://api-gateway:3000
      - HOST=0.0.0.0
    ports:
      - "3002:3000"
    networks:
      - app-network

  # ======================
  # API Gateway
  # ======================
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    depends_on:
      - auth-service
      - user-service
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:3000
      - USER_SERVICE_URL=http://user-service:3000
      - NODE_ENV=development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://192.168.6.128:5173
      - HOST=0.0.0.0
    ports:
      - "3000:3000"
    networks:
      - app-network

  recordings-service:
    build: ./recordings-service
    container_name: recordings-service
    environment:
      - PORT=7003
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=eduvibe
      - MYSQL_PASSWORD=eduvibe-rec
      - MYSQL_DB=edudbs
      - STORAGE_DIR=/app/storage/recordings
    volumes:
      - recordings_storage:/app/storage/recordings
    depends_on:
      - mysql
    ports:
      - "7003:7003"
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mysql_data:
  recordings_storage:

networks:
  app-network:
    driver: bridge
    name: eduvibe-network