version: '3.9'

services:
  # ======================
  # Redis for message broker
  # ======================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  # ======================
  # MySQL for all services
  # ======================
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  # ======================
  # Recordings Service
  # ======================
  recordings-service:
    build: ./recordings-service
    container_name: recordings-service
    depends_on:
      - mysql
      - redis
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_NAME=${DB_NAME_RECORDINGS}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - NODE_ENV=development
      - VIDEO_UPLOAD_PATH=/data/videos
    volumes:
      - recordings_storage:/data/videos
    ports:
      - "7003:7003"
    networks:
      - app-network

  # ======================
  # User Service
  # ======================
  user-service:
    build: ./user-service
    container_name: user-service
    depends_on:
      - mysql
      - redis
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_NAME=${DB_NAME_USERS}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - NODE_ENV=development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://192.168.6.128:5173,http://api-gateway:3000
      - HOST=0.0.0.0
    ports:
      - "3001:3000"
    networks:
      - app-network

  # ======================
  # Auth Service
  # ======================
  auth-service:
    build: ./auth-service
    container_name: auth-service
    depends_on:
      - redis
      - user-service
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - JWT_SECRET=supersecret
      - USER_SERVICE_URL=http://user-service:3000
      - NODE_ENV=development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://192.168.6.128:5173,http://api-gateway:3000
      - HOST=0.0.0.0
    ports:
      - "3002:3000"
    networks:
      - app-network

  # ======================
  # API Gateway
  # ======================
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    depends_on:
      - auth-service
      - user-service
      - recordings-service
      - redis
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - AUTH_SERVICE_URL=http://auth-service:3000
      - USER_SERVICE_URL=http://user-service:3000
      - RECORDINGS_SERVICE_URL=http://recordings-service:7003
      - NODE_ENV=development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://192.168.6.128:5173
      - HOST=0.0.0.0
    ports:
      - "3000:3000"
    networks:
      - app-network

# ======================
# Volumes & Networks
# ======================
volumes:
  mysql_data:
  recordings_storage:

networks:
  app-network:
    driver: bridge
    name: eduvibe-network
